<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <title>formulaires</title>
  </head>
  <body>
    <div class="container-fluid">
      <form action="/index.php?search=totoro" method="POST">
        <div class="form-group">
          <label for="name">Nom de Famille</label>
          <input
            id="name"
            name="NomDeFamille"
            type="text"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="prenom">Prénom</label>
          <input id="prenom" name="Prenom" type="text" class="form-control" />
        </div>
        <div class="form-group">
          <label for="birthdate">Date de naissance</label>
          <input
            id="birthdate"
            name="DateDeNaissance"
            type="date"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="phonenumber">Numéro de téléphone</label>
          <input
            id="phonenumber"
            name="NumeroDeTelephone"
            type="number"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Adresse e-mail</label>
          <input
            name="email"
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
        </div>

        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input
            id="password"
            name="MotDePasse"
            type="password"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="passwordrepeat">Confirmer le mot de passe</label>
          <input
            id="passwordrepeat"
            name="ConfirmerLeMotDePasse"
            type="password"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <div class="row justify-content-around">
            <button class="btn btn-success" type="submit">Me connecter</button>
            <button class="btn btn-danger" type="reset">
              Vider le formulaire
            </button>
            <button id="autoComplete" class="btn btn-warning mt-3">
              Remplire automatiquement le formulaire
            </button>
          </div>
        </div>
      </form>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
